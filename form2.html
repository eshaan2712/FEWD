<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Feedback Form</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">Feedback Form</h2>
        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Mobile Number:</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter your mobile">
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <select id="rating" class="form-select">
                    <option selected>Choose a rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="query" class="form-label">Queries:</label>
                <textarea id="query" class="form-control" placeholder="Enter your queries"></textarea>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Additional Comments:</label>
                <textarea id="comment" class="form-control" placeholder="Enter your comments"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
