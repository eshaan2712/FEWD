<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href = "feedback.css"> -->
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            form {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 350px;
            }
            h2 {
                text-align: center;
                color: #333;
            }
            label {
                font-weight: bold;
                display: block;
                margin-top: 10px;
            }
            input, textarea {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }
            textarea {
                height: 60px;
                resize: none;
            }
            input[type="submit"] {
                background-color: #28a745;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 15px;
                width: 100%;
            }
            input[type="submit"]:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <form action="/submit" method="post">
            <h2>Feedback Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label for="phone">Mobile Number:</label>
            <input type="text" id="phone" placeholder="Enter your mobile">
            
            <label for="rating">Rating:</label>
            <input type="text" id="rating" placeholder="Give your rating">
            
            <label for="query">Give your queries regarding any product or service:</label>
            <textarea placeholder="Enter your message here"></textarea>
            
            <label for="comment">Additional Comments:</label>
            <textarea placeholder="Enter your comments here"></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
